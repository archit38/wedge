<!DOCTYPE html>
<html ng-app="Wedge">
<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/style.css">
    <title></title>

</head>
<body ng-controller="WedgeCtrl as vm">
    <div id="background"></div>
    <h1 class="text-danger text-center hide">I love you Amby</h1>
<div id="chest" class="hide">
    <div class="heart left side top"></div>
    <div class="heart center">&hearts;</div>
    <div class="heart right side"></div>
</div>
    
    <input type="text"  ng-model="tag" ng-keypress="keyPressed($event)"ng-blur="loadPhotos()" placeholder="Enter Tag"/>
    <div class="row">
        <div ng-repeat="item in photos.items" class="col-md-2">
            <a target="_blank" ng-href="{{ item.link }}">
                <img ng-click = "" class="thumbnail img-responsive " ng-src="{{ item.media.m }}" />
            </a>
        </div>
        <li ng-repeat="p in pics" class="col-md-2">
            <a href="{{p.link}}" target="_blank"><img ng-src="{{p.images.low_resolution.url}}" /></a>
        </li>
    </div>
</body>
</html>
<script src="Scripts/angular.min.js"></script>
<script src="app/app.module.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-resource.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="app/main.js"></script>
